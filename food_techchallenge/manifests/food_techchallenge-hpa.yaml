apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: food-techchallenge-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: food-techchallenge
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70